<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Alunos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

</head>
<div th:include="menu :: menu"></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Perguntas</strong>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table id="tabela"
                   class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th><input style="width: 50px"  type="text" id="id" /></th>
                    <th><input type="text" id="title" /></th>
                    <th><input style="width: 100px" type="text" id="description" /></th>
                    <th>Filtros</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>T&iacute;tulo</th>
                    <th style="width: 80px">Descricao</th>
                    <th >Editar/Excluir</th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="pergunta : ${perguntas}">
                    <td style="width: 50px" th:text="${pergunta.id}"></td>
                    <td th:text="${pergunta.title}"></td>
                    <td th:text="${pergunta.description}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/editPergunta/{id}(id=${pergunta.id})}">Editar</a> <a
                                class="delete btn btn-sm btn-danger"
                                th:href="@{/deletePergunta/{id}(id=${pergunta.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/perguntaAdd/}">Adicionar</a>
    </div>
</div>
</body>
</html>
